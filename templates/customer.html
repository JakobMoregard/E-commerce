<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-image: url("https://img.freepik.com/free-vector/elegant-white-background-with-shiny-lines_1017-17580.jpg?size=626&ext=jpg");
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

                .topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .topnav a.active {
                    background-color: #5BB9E1;
                    color: white;
                }

            .topnav #login {
                float: right;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            

        #cart {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

            #cart:hover {
                background-color: #ddd;
                color: black;
            }

            #cart.active {
                background-color: #5BB9E1;
                color: white;
            }

        .form {
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            position: relative;
        }

        #customer_form {
            width: 350px;
            height: 305px;
            padding: 20px;
            padding-top: 1px;
            background-color: #E9E9E9;
            border: 3px solid #E2E2E2;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 16px;
        }

        #legend {
            text-align: center;
            font-family: sans-serif;
            font-size: 18px;
        }

        .errort {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }

        #error {
            font-family: sans-serif;
            font-size: 18px;
        }

        #fname {
            font-family: sans-serif;
            font-size: 14px;
            margin-left: 50px;
            maring-top: 7px;
            border-radius: 3px;
            border: 1px solid black;
            height: 20px;
        }

        #lname {
            font-family: sans-serif;
            font-size: 14px;
            margin-left: 51px;
            margin-top: 7px;
            border-radius: 3px;
            border: 1px solid black;
            height: 20px;
        }

        #baddr {
            font-family: sans-serif;
            font-size: 14px;
            margin-left: 21px;
            margin-top: 7px;
            border-radius: 3px;
            border: 1px solid black;
            height: 20px;
        }

        #daddr {
            font-family: sans-serif;
            font-size: 14px;
            margin-left: 5px;
            margin-top: 7px;
            border-radius: 3px;
            border: 1px solid black;
            height: 20px;
        }

        .centered_b {
            position: absolute;
            margin: 0;
            bottom: 10px;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        #button {
            background-color: #BDBDBD;
            color: #242424;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            font-size: 15px;
            width: 70px;
            height: 27px;
            font-weight: bold;
        }

        #info {
            font-style: italic;
            font-family: sans-serif;
            font-size: 14px;
            text-align: center;
            margin-top: 1px;
        }

    </style>

    <div class="topnav">
        <a href="/">Home</a>
        <a>Product</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a id="cart" href="/cart">Cart</a>
        <u id="login">{{login}}</u>

    </div>
</head>
<body>

    <div class="form">
        <form method="POST">
            <fieldset id="customer_form">
                <input value="{{data}}" type="hidden" name="data">

                <p id="legend">Submit info</p>

                <div class="errort"><output> {{errortext}} </output><br></div><br>

                <label for="fname">First name*: </label>
                <input name="CFName" id="fname"><br>

                <label for="lname">Last name*: </label>
                <input name="CLName" id="lname"><br>

                <label for="baddr">Billing Address*: </label>
                <input name="CBAddress" id="baddr"><br>

                <label for="daddr">Delivery Address*: </label>
                <input name="CDAddress" id="daddr"><br>

                <div class="centered_b"><button id="button" type="submit">Submit</button></div><br>

                <p id="info"> Fields marked with * are mandatory </p>
            </fieldset>
        </form>
    </div>

</body>
</html>
