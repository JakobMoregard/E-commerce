<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-image: url("https://img.freepik.com/free-vector/elegant-white-background-with-shiny-lines_1017-17580.jpg?size=626&ext=jpg");
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

                .topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .topnav a.active {
                    background-color: #5BB9E1;
                    color: white;
                }

            .topnav #login {
                float: right;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

           

        #cart {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

            #cart:hover {
                background-color: #ddd;
                color: black;
            }

            #cart.active {
                background-color: #5BB9E1;
                color: white;
            }

        .items {
            margin-left: 15%;
            margin-top: 50px;
            margin-bottom: 70px;
        }

        .item {
            width: 70%;
            height: 195px;
            margin-left: 50px;
            background-color: #E9E9E9;
            border: 3px solid #E2E2E2;
            border-radius: 5px;
            color: #121617;
            margin-top: 30px;
        }

        .item_image {
            width: 200px;
            height: 150px;
            margin-top: 20px;
            margin-left: 50px;
            float: left;
        }

        #product_image {
            width: 200pX;
            height: 150px;
        }

        .item_table {
            margin-top: 30px;
            margin-left: 20px;
            float: left;
        }

            .item_table th {
                padding-bottom: 70px;
                font-size: 32px;
            }

        .change {
            position: relative;
            width: 182px;
            height: 30px;
        }

            .change form {
                display: inline;
            }

        #price {
            font-weight: normal;
            padding-left: 500px;
            font-size: 24px;
        }

        #amount_td {
            font-size: 18px;
            padding-left: 30px;
        }

        #change {
            padding-left: 0px;
        }

        #amount {
            width: 40px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid black;
            font-size: 16px;
            padding-left: 8px;
        }

        .checkout {
            width: 100%;
            height: 80px;
            position: relative;
        }

        .checkout_button {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        #checkout_button {
            background-color: #33AB33;
            color: #E8E8E8;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            font-size: 24px;
            width: 200px;
            height: 40px;
            font-weight: bold;
        }

        #change_button {
            background-color: #BDBDBD;
            color: #242424;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            font-size: 15px;
            width: 125px;
            height: 27px;
            font-weight: bold;
        }
        
    </style>

    <div class="topnav">
        <a href="/">Home</a>
        <a>Product</a>
        {% if loginstatus == "None" %}

        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a id="cart" class="active" href="/cart">Cart</a>

        {% elif loginstatus == "registered" %}

        <a href="/user">Account</a>
        <a href="/logout"> Logout </a>
        <a id="cart" class="active" href="/cart">Cart</a>

        {% endif %}

        <u id="login">{{login}}</u>

    </div>
</head>
<body>
    <p> {{NoCartID}}</p>

    <div class="items">
        {% for dict_item in table %}
        <div class="item">
            <div class="item_image">
                <img src="https://www.bzcomputer.com/wp-content/uploads/2020/10/wp-header-logo-17.png" id="product_image" alt="Not Found" />
            </div>
            <div class="item_table">
                <table>
                    <tr>
                        <th id="name">{{dict_item['PName']}}</th>
                        <th id="price">{{dict_item['IPrice']}} kr</th>
                    </tr>
                    <tr>
                        <td id="amount_td">{{dict_item['IAmount']}} st</td>
                        <td id="change">
                            <div class="change">
                                <form id="form" method="POST" display="inline">
                                    <input value="{{dict_item['IID']}}" type="hidden" name="form_id">
                                    <input id="amount" type="number" name="Amount">
                                    <button id="change_button" type="submit">Ändra mängd</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="checkout">
        <form method="POST">
            <input value="-1" type="hidden" name="form_id">
            <div class="checkout_button">
                <button id="checkout_button" type="submit">Fortsätt till köp</button>
            </div>
        </form>
    </div>

</body>
</html>
