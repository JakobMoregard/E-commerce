<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

                .topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .topnav a.active {
                    background-color: #5BB9E1;
                    color: white;
                }

            .topnav #login {
                float: right;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }



        #cart {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

            #cart:hover {
                background-color: #ddd;
                color: black;
            }

            #cart.active {
                background-color: #5BB9E1;
                color: white;
            }

        .review {
            overflow: hidden;
            font-family: sans-serif;
            width: 80%
        }

            .review table {
                background-color: #CECECE;
                border: 1px solid black;
                padding: 30px;
            }

            .review thead {
                font-size: 28px;
                text-align: left;
                padding-bottom: 15px;
            }

            .review tbody {
                font-size: 18px;
                text-align: left;
            }

    </style>

    <div class="topnav">
        <a href="/">Home</a>
        <a href= "{{ ('/ProductPage?data=%s'%product_id|urlencode )}}">Product</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a id="cart" href="/cart">Cart</a>
        <u id="login">{{login}}</u>

    </div>
</head>
<body>
    <form method="POST">
        <input value="{{product_id}}" type="hidden" name="data">
        Score*: <input name="RRating" type="number" value="1" min="1" max="5"><br>
        Review: <input id="review_field" name="RReview"><br>
        <input type="submit">
    </form>
    <i> Fields marked with * are mandatory </i><br>

    {% for dict_item in review %}
    <div class="review">
        <table>
            <thead>
                <tr>
                    <th>{{dict_item['RRating']}}/5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="color">{{dict_item['RReview']}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    {% endfor %}

</body>
</html>
