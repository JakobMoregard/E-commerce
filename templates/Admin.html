<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <style>

        td {
            width: 150px;
            text-align: center;
            border: 1px solid black;
            padding: 5px;
        }
    </style>
    <table style="width:100%">
        <!-- table header -->
        <tr>

            <th> AID </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th> Mail </th>

        </tr>

        <!-- table rows -->
        {% for dict_item in adminTable %}
        <tr>
            {% for AID in dict_item.items() %}
            <td> {{ AID[1] }} </td>

            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
